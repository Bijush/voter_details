<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Polling Station 87</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

<style>
  :root {
  --bg-body:#f3f4f6;
  --bg-card:#fff;
  --border:#d1d5db;
  --accent:#2563eb;
  --accent-soft:#e5edff;
  --text:#111827;
}

/* RESET */
*{box-sizing:border-box;}
body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,sans-serif;
  background:var(--bg-body);
  color:var(--text);
  font-size:17px;
  line-height:1.45;
}

/* LAYOUT */
.page{
  max-width:1200px;
  margin:auto;
  padding:10px;
  display:flex;
  gap:10px;
  align-items:flex-start;
}

.main{flex:1;}

/* SIDEBAR */
.sidebar{
  width:220px;
  background:#fff;
  padding:10px;
  border:1px solid var(--border);
  border-radius:12px;
  max-height:calc(100vh - 80px);
  overflow-y:auto;
}
.sidebar-title{
  text-align:center;
  font-size:12px;
  font-weight:600;
  margin-bottom:6px;
}
.house-nav{display:flex;flex-direction:column;gap:4px;}
.house-nav-item{
  padding:4px 0;
  border-radius:999px;
  font-size:12px;
  border:1px solid var(--border);
  cursor:pointer;
  background:#f9fafb;
}
.house-nav-item:hover{
  background:var(--accent-soft);
  border-color:var(--accent);
}
.house-nav-item.active{
  background:var(--accent);
  color:#fff;
  font-weight:600;
}

/* MOBILE SIDEBAR */
.sidebar-overlay{
  position:fixed;
  top:0;left:0;
  width:100%;height:100%;
  background:rgba(0,0,0,.35);
  display:none;
  z-index:9998;
}
.sidebar{
  position:fixed;
  left:-240px;
  top:0;
  height:100vh;
  z-index:9999;
  box-shadow:2px 0 8px rgba(0,0,0,.2);
  transition:.3s;
}
.sidebar.open{left:0;}
.sidebar-close-btn{
  display:none;
  position:absolute;
  right:10px;top:10px;
  width:32px;height:32px;
  border-radius:50%;
  border:1px solid var(--border);
  background:#eee;
  cursor:pointer;
  align-items:center;
  justify-content:center;
  font-size:18px;
}

/* Toggle button */
.sidebar-toggle-btn{
  margin:8px 0 0 5px;
  padding:0 14px;
  height:40px;
  border-radius:10px;
  cursor:pointer;
  border:1px solid var(--border);
  background:#fff;
  font-size:13px;
  box-shadow:0 2px 5px rgba(0,0,0,.1);
}

/* MOBILE */
@media(max-width:768px){
  .page{flex-direction:column;}

  .sidebar{
    width:220px;
  }
  .sidebar-close-btn{display:flex;}
}

/* MAIN CARD */
.card-main{
  background:var(--bg-card);
  padding:12px 12px 20px;
  border-radius:18px;
  box-shadow:0 6px 18px rgba(0,0,0,.08);
  position:relative;
}
h1{text-align:center;margin:0 0 4px;font-size:22px;font-weight:700;}
.subtitle{text-align:center;font-size:12px;color:#6b7280;margin-bottom:6px;}

/* STICKY HEADER */
.sticky-header{
  position:sticky;
  top:0;
  z-index:50;
  padding:8px;
  margin:-8px -8px 10px;
  border-radius:14px;
  background:rgba(255,255,255,.88);
  backdrop-filter:blur(14px);
  border:1px solid rgba(148,163,184,.45);
}
#search{
  width:100%;
  padding:12px;
  border-radius:999px;
  border:2px solid var(--border);
  background:#fff;
  font-size:14px;
}
#search:focus{
  border-color:var(--accent);
  box-shadow:0 0 0 2px rgba(37,99,235,.18);
}

/* FILTERS */
.filter-bar{
  margin:8px 0;
  display:flex;
  gap:6px;
  flex-wrap:wrap;
}
.filter-bar select{
  flex:1 1 120px;
  min-width:110px;
  padding:7px 9px;
  border-radius:999px;
  border:1px solid var(--border);
  background:#f9fafb;
  font-size:12px;
}

/* STATS */
.stats-bar{
  display:flex;
  gap:6px;
  flex-wrap:wrap;
  font-size:11px;
}
.stat-chip{
  padding:4px 8px;
  border-radius:999px;
  border:1px solid var(--border);
  background:#f9fafb;
}
.stat-chip .value{font-weight:700;color:var(--accent);}

/* RESULTS */
.house-section{
  padding:16px;
  border-radius:18px;
  margin-bottom:16px;
}
.house-title{
  font-size:18px;
  font-weight:700;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

/* CARD */
.card{
  display:flex;
  gap:14px;
  background:#fff;
  border-radius:16px;
  padding:14px 16px;
  border:1px solid #e0e0e0;
  box-shadow:0 4px 14px rgba(0,0,0,.08);
  margin-bottom:16px;
}
.card:hover{transform:translateY(-1px);}
.card-content{flex:1;display:flex;flex-direction:column;gap:4px;}
.card p{margin:2px 0;font-size:15px;color:#333;}

.voter-photo{
  width:90px;
  height:90px;
  border-radius:10px;
  object-fit:cover;
  box-shadow:0 2px 8px rgba(0,0,0,.15);
  border:3px solid #fff;
}

/* LABELS */
.card-header-line{
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.card-header-line span{font-size:20px;font-weight:700;}

.pill{
  padding:3px 10px;
  border-radius:12px;
  background:var(--accent-soft);
  font-size:12px;
}
.head-pill{background:var(--accent);color:#fff;}
.dup-badge{
  background:#f97316;
  color:#fff;
  padding:3px 10px;
  border-radius:12px;
  font-size:12px;
}

/* GENDER */
.gender-pill{
  padding:4px 10px;
  border-radius:12px;
  font-size:13px;
  font-weight:600;
}
.gender-pill.male{background:#d9e8ff;color:#144fc6;}
.gender-pill.female{background:#ffe1e1;color:#c62828;}

/* BACK TO TOP */
#backToTop{
  position:fixed;
  right:14px;bottom:18px;
  padding:8px 12px;
  border-radius:999px;
  border:1px solid var(--border);
  background:#fff;
  display:none;
  cursor:pointer;
  box-shadow:0 2px 8px rgba(0,0,0,.25);
}

/* DUP BUTTON */
#dupJumpBtn{
  position:fixed;
  right:14px;bottom:70px;
  padding:10px 14px;
  border-radius:50%;
  border:1px solid var(--border);
  background:#fff;
  display:none;
  font-size:16px;
  cursor:pointer;
  box-shadow:0 2px 8px rgba(0,0,0,.25);
}

/* BREADCRUMB */
.breadcrumb{
  position:sticky;
  top:0;
  z-index:80;
  background:rgba(255,255,255,.88);
  backdrop-filter:blur(12px);
  padding:10px 14px;
  border-radius:12px;
  border:1px solid rgba(148,163,184,.35);
  margin:-4px -8px 12px;
  display:flex;
  gap:6px;
  font-size:14px;
  align-items:center;
}
.breadcrumb strong{color:#111827;font-weight:600;}
.breadcrumb i{color:var(--accent);}

.collapse-icon {
  font-size: 17px;
  cursor: pointer;
  transition: transform .25s ease;
}

.collapse-icon.rotate {
  transform: rotate(180deg);
}

.house-content {
  overflow: hidden;
  transition: max-height .3s ease, opacity .25s ease;
}

/* FULL PHOTO VIEWER */
#photoViewer{
  position:fixed;
  top:0; left:0;
  width:100%; height:100%;
  background:rgba(0,0,0,0.85);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:999999;
}

#photoViewer img{
  max-width:92%;
  max-height:92%;
  border-radius:12px;
  box-shadow:0 0 25px rgba(255,255,255,0.5);
}
</style>
</head>

<body>

<div class="page">

  <!-- Overlay for mobile -->
  <div id="sidebarOverlay" class="sidebar-overlay"></div>

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <button class="sidebar-close-btn">‚úñ</button>
    <h2 class="sidebar-title">Houses</h2>
    <div id="houseNav" class="house-nav"></div>
  </aside>

  <!-- Toggle -->
  <button id="toggleSidebarBtn" class="sidebar-toggle-btn">‚ò∞ Houses</button>

  <!-- MAIN -->
  <main class="main">
    <div class="card-main">

      <h1>Polling Station 87</h1>
      <div class="subtitle">Smart voter list with search, filters, stats & family view</div>

      <!-- ‚≠ê STICKY GLASS HEADER (ALL INSIDE HERE) -->
      <div class="sticky-header">

        <!-- BREADCRUMB -->
        <div id="breadcrumb" class="breadcrumb">
          <i class="bi bi-house-door-fill"></i><span>Home</span>
          <i class="bi bi-chevron-right"></i>
          <i class="bi bi-geo-alt-fill"></i><span>Polling Station</span>
          <i class="bi bi-chevron-right"></i>
          <i class="bi bi-houses-fill"></i>
          <strong id="breadcrumbHouse">All Houses</strong>
        </div>

        <!-- SEARCH -->
        <input id="search" type="text" placeholder="Search by name / house / serial / BYP‚Ä¶">

        <!-- FILTERS -->
        <div class="filter-bar">
          <select id="filterAge">
            <option value="">Age</option>
            <option value="18-25">18‚Äì25</option>
            <option value="26-40">26‚Äì40</option>
            <option value="41-60">41‚Äì60</option>
            <option value="60-200">60+</option>
          </select>

          <select id="filterHouse">
            <option value="">House</option>
          </select>
        </div>

        <!-- STATS -->
        <div class="stats-bar">
          <div class="stat-chip">Total: <span id="statTotal" class="value">0</span></div>
          <div class="stat-chip">Male: <span id="statMale" class="value">0</span></div>
<div class="stat-chip">Houses: <span id="statHouses" class="value">0</span></div>
          <div class="stat-chip">Female: <span id="statFemale" class="value">0</span></div>

          <div class="stat-chip">SC: <span id="statSC">0</span></div>
          <div class="stat-chip">OBC: <span id="statOBC">0</span></div>
          <div class="stat-chip">ST: <span id="statST">0</span></div>
          <div class="stat-chip">Muslim: <span id="statMuslim" class="value">0</span></div>

          <div class="stat-chip">Duplicate: <span id="statDup" class="value">0</span></div>
        </div>

      </div>
      <!-- ‚≠ê / sticky-header ends -->

      <!-- RESULTS -->
      <div id="results"></div>

    </div>
  </main>
</div>

<!-- Back buttons -->
<button id="backToTop">‚Üë Top</button>
<button id="dupJumpBtn">üîÅ</button>

<!-- Photo viewer -->
<div id="photoViewer" onclick="closePhoto()">
  <img id="fullPhoto">
</div>

<script>
function openPhoto(src){
  fullPhoto.src=src;
  photoViewer.style.display="flex";
}
function closePhoto(){
  photoViewer.style.display="none";
}
</script>

<script src="script.js"></script>

</body>
</html>
