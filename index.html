<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Polling Stations</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
    font-family: system-ui, sans-serif;
    margin: 0;
    background: #f6f6f7;
}
.container {
    max-width: 900px;
    margin: 20px auto;
    padding: 16px;
}
h1 {
    text-align: center;
    margin-bottom: 20px;
}

.select-box {
    width: 100%;
    text-align: center;
    margin-bottom: 20px;
}

select {
    padding: 12px;
    font-size: 18px;
    border-radius: 10px;
    border: 2px solid #ccc;
    width: 60%;
}

iframe {
    width: 100%;
    height: 85vh;
    border: none;
    border-radius: 12px;
    background: white;
}
</style>

</head>
<body>

<div class="container">

    <h1>Polling Station Viewer</h1>

    <!-- ðŸ”½ Dropdown -->
    <div class="select-box">
        <select id="psSelect">
            <option value="">Select Polling Station</option>
            <option value="ps80.html">PS 80</option>
            <option value="ps81.html">PS 81</option>
            <option value="ps82.html">PS 82</option>
            <option value="ps83.html">PS 83</option>
            <option value="ps84.html">PS 84</option>
            <option value="ps85.html">PS 85</option>
            <option value="ps86.html">PS 86</option>
            <option value="ps87.html">PS 87</option>
            <option value="ps88.html">PS 88</option>
            <option value="ps89.html">PS 89</option>
            <option value="ps90.html">PS 90</option>
        </select>
    </div>

    <!-- Iframe to load PS pages -->
    <iframe id="psFrame" src=""></iframe>

</div>

<script>
document.getElementById("psSelect").addEventListener("change", function () {
    const page = this.value;

    if (page) {
        document.getElementById("psFrame").src = page;
    }
});
</script>

</body>
</html>
