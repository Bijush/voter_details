<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <title>Voter List Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial;
            background: #f1f1f1;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 700px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            font-size: 18px;
        }
        .result {
            padding: 12px;
            margin: 10px 0;
            background: #e9f3ff;
            border-left: 5px solid #2196F3;
            border-radius: 5px;
        }
        .house {
            background: #fff3cd;
            border-left: 5px solid #ff9800;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Voter List Search</h2>

    <input 
        type="text" 
        id="searchBox" 
        placeholder="Search by Name OR House Number..."
        onkeyup="searchVoter()"
    >

    <div id="results"></div>
</div>

<script src="script.js"></script>

</body>
</html>
