<!doctype html>

<head>

  <style>
    body {
      font-family: system-ui, Arial, sans-serif;

      background: #f5f5f7;

      max-width: 800px;
      margin: 24px auto;
      padding: 16px;
      text-align: center;
    }
    h1 { font-size: 26px; }
    .ps-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);

      margin-top: 20px;
    }
    .ps-btn {
      background: #007bff;
      padding: 14px;
      border-radius: 10px;
      color: #fff;
      font-size: 18px;
      text-decoration: none;
      display: block;
      transition: 0.2s;
    }
    .ps-btn:hover {
      background: #0059c9;
    }
  </style>
</head>

  <div class="container">
