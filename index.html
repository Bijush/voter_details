<!doctype html>
<html lang="bn">
<head>
  <meta charset="utf-8" />
  <title>Voter List Search</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      background: #f5f5f7;
    }
    .container {
      max-width: 800px;
      margin: 24px auto;
      padding: 16px;
    }
    .card-main {
      background: #fff;
      border-radius: 12px;
      padding: 20px 18px 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.06);
    }
    h1 {
      margin-top: 0;
      font-size: 24px;
      text-align: center;
    }
    .search-wrapper {
      position: relative;
      margin-top: 12px;
    }
    #search {
      width: 100%;
      padding: 14px 12px;
      border-radius: 10px;
      border: 2px solid #ddd;
      font-size: 16px;
      box-sizing: border-box;
      outline: none;
    }
    #search:focus {
      border-color: #0077ff;
      box-shadow: 0 0 0 2px rgba(0,119,255,0.15);
    }

    /* Suggestions dropdown */
    #suggestions {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      background: #fff;
      border: 1px solid #ddd;
      border-top: none;
      max-height: 220px;
      overflow-y: auto;
      z-index: 20;
      border-radius: 0 0 10px 10px;
      display: none;
    }
    .suggestion-item {
      padding: 8px 10px;
      font-size: 14px;
      cursor: pointer;
      border-bottom: 1px solid #f1f1f1;
    }
    .suggestion-item:last-child {
      border-bottom: none;
    }
    .suggestion-item:hover {
      background: #f0f7ff;
    }

    .hint {
      font-size: 12px;
      color: #555;
      margin-top: 6px;
    }

    #results {
      margin-top: 18px;
    }

    .group-title {
      background: #eef2ff;
      padding: 6px 10px;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 600;
      margin-top: 16px;
      border-left: 4px solid #4f46e5;
    }

    .card {
      background: #fff;
      border-radius: 10px;
      padding: 10px 12px;
      margin-bottom: 8px;
      border: 1px solid #e3e3e3;
    }
    .card h3 {
      margin: 0 0 6px;
      font-size: 16px;
    }
    .card p {
      margin: 2px 0;
      font-size: 14px;
    }
    .pill {
      display: inline-block;
      padding: 2px 6px;
      border-radius: 999px;
      font-size: 11px;
      background: #eef2ff;
      color: #333;
      margin-left: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card-main">
      <h1>Voter List Search</h1>

      <div class="search-wrapper">
        <input
          id="search"
          type="text"
          placeholder="Search by Name OR House Number‚Ä¶"
          autocomplete="off"
        />
        <div id="suggestions"></div>
      </div>
