<style>
  :root {
    --bg-body: #f3f4f6;
    --bg-card: #ffffff;
    --border-soft: #d1d5db;
    --accent: #2563eb;
    --accent-soft: #e5edff;
    --text-main: #111827;
  }

  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    background: var(--bg-body);
    color: var(--text-main);
    font-size: 17px;
  line-height: 1.45;
  }
  .page {
    display: flex;
    align-items: flex-start;
    max-width: 1200px;
    margin: 0 auto;
    padding: 10px;
    gap: 10px;
  }

  /* LEFT SIDEBAR - HOUSE JUMP */


  .sidebar-title {
    font-size: 12px;
    font-weight: 600;
    text-align: center;
    margin: 0 0 6px;
  }

  .house-nav {
    display: flex;
    flex-direction: column;
    gap: 4px;
    max-height: calc(100vh - 80px);
    overflow-y: auto;
  }

  .house-nav-item {
    width: 100%;
    border-radius: 999px;
    border: 1px solid var(--border-soft);
    background: #f9fafb;
    padding: 4px 0;
    font-size: 12px;
    cursor: pointer;
  }

  .house-nav-item:hover {
    background: var(--accent-soft);
    border-color: var(--accent);
  }

  .house-nav-item.active {
    background: var(--accent);
    color: #fff;
    border-color: var(--accent);
    font-weight: 600;
  }

  /* MAIN AREA */
  .main {
    flex: 1;
  }

  .card-main {
    width: 100%;
    background: var(--bg-card);
    padding: 12px 12px 20px;
    border-radius: 18px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.08);
    position: relative;
    /* overflow: hidden;  ‚õî removed so sticky works */
  }

  h1 {
    margin: 0 0 4px;
    text-align: center;
    font-size: 22px;
    font-weight: 700;
  }

  .subtitle {
    text-align: center;
    font-size: 12px;
    color: #6b7280;
    margin-bottom: 6px;
  }

  /* STICKY GLASS HEADER (search + filters + stats) */
  .sticky-header {
    position: sticky;
    top: 0;
    z-index: 50;
    margin: 0 -8px 10px;
    padding: 8px;
    border-radius: 14px;
    background: rgba(255,255,255,0.88);
    backdrop-filter: blur(14px);
    border: 1px solid rgba(148,163,184,0.45);
  }

  .search-wrapper {
    position: relative;
    margin-bottom: 8px;
  }

  #search {
    width: 100%;
    padding: 12px 12px;
    border-radius: 999px;
    border: 2px solid var(--border-soft);
    font-size: 14px;
    outline: none;
  }

  #search:focus {
    border-color: var(--accent);
    box-shadow: 0 0 0 2px rgba(37,99,235,0.18);
  }

  .filter-bar {
    display: flex;
    flex-wrap: wrap;
    gap: 6px;
    margin-bottom: 8px;
  }

  .filter-bar select {
    flex: 1 1 120px;
    min-width: 110px;
    padding: 7px 9px;
    border-radius: 999px;
    border: 1px solid var(--border-soft);
    font-size: 12px;
    background: #f9fafb;
  }

  /* STATS BAR */
  .stats-bar {
    display: flex;
    flex-wrap: wrap;
    gap: 6px;
    font-size: 11px;
  }

  .stat-chip {
    padding: 4px 8px;
    border-radius: 999px;
    border: 1px solid var(--border-soft);
    background: #f9fafb;
  }

  .stat-chip span.value {
    font-weight: 700;
    color: var(--accent);
    margin-left: 3px;
  }

  /* RESULTS */
  #results {
    margin-top: 10px;
  }

  .house-section {
    padding: 10px;
    border-radius: 14px;
    margin-bottom: 16px;
  }

  .house-title {
    font-size: 18px;
    font-weight: 700;
    margin-bottom: 4px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .house-title small {
    font-size: 11px;
    opacity: 0.8;
  }

  .family-wrap {
    margin-top: 6px;
  }

  .card {
    background: #ffffff;
    border-radius: 12px;
    padding: 10px 11px;
    border: 1px solid var(--border-soft);
    margin-bottom: 8px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.04);
    transition: transform 0.1s ease, box-shadow 0.1s ease;
  }

  .card:hover {
    transform: translateY(-1px);
    box-shadow: 0 4px 10px rgba(0,0,0,0.08);
  }

  .card h3 {
    margin: 0 0 6px;
    font-size: 20px;
  }

  .card-header-line {
    display: flex;
    justify-content: space-between;
    align-items: center;
    gap: 6px;
  }

  .card-main-label {
    display: inline-flex;
    flex-wrap: wrap;
    align-items: center;
    gap: 4px;
  }

  .pill {
    display: inline-block;
    padding: 2px 7px;
    border-radius: 999px;
    font-size: 10px;
    background: var(--accent-soft);
    color: #1f2933;
  }

  .head-pill {
    background: #2563eb;
    color: #ffffff;
  }

  .dup-badge {
    background: #f97316;
    color: #ffffff;
    padding: 2px 6px;
    border-radius: 999px;
    font-size: 10px;
  }

  .gender-pill {
    display: inline-block;
    padding: 2px 6px;
    border-radius: 999px;
    font-size: 10px;
    min-width: 46px;
    text-align: center;
  }
  .gender-pill.male {
    background: #dbeafe;
    color: #1d4ed8;
  }
  .gender-pill.female {
    background: #fee2e2;
    color: #b91c1c;
  }

  .toggle-arrow {
    font-size: 16px;
    cursor: pointer;
    margin-left: 6px;
  }

  .card p {
    margin: 1px 0;
    font-size: 12px;
  }

  .family-content.hidden {
    display: none;
  }

  /* Back to top */
  
  #backToTop {
    position: fixed;
    right: 14px;
    bottom: 18px;
    padding: 8px 12px;
    border-radius: 999px;
    border: 1px solid var(--border-soft);
    background: #ffffff;
    font-size: 12px;
    cursor: pointer;
    display: none;
    box-shadow: 0 2px 8px rgba(0,0,0,0.25);
  }

  
  .sidebar-toggle-btn {
  height: 40px;
  margin-top: 8px;
  margin-left: 5px;
  padding: 0 14px;
  border-radius: 10px;
  border: 1px solid var(--border-soft);
  background: #ffffff;
  cursor: pointer;
  font-size: 13px;
  box-shadow: 0 2px 5px rgba(0,0,0,0.10);
}


.sidebar-visible {
  display: block !important;
}

  top: 10px;
  background: #efefef;
  border: 1px solid var(--border-soft);
  font-size: 18px;
  width: 32px;
  height: 32px;
  border-radius: 50%;
  cursor: pointer;
  align-items: center;
  justify-content: center;
  text-align: center;
  line-height: 30px;
}

/* On mobile show it */

  <script>
document.addEventListener("DOMContentLoaded", () => {

  const sidebar = document.querySelector(".sidebar");
  const overlay = document.getElementById("sidebarOverlay");
  const btn     = document.getElementById("toggleSidebarBtn");
  const closeBtn = document.querySelector(".sidebar-close-btn");

  function openSidebar() {
    sidebar.classList.add("open");
    overlay.style.display = "block";
    document.body.style.overflow = "hidden";   // lock scroll
  }

  function closeSidebar() {
    sidebar.classList.remove("open");
    overlay.style.display = "none";
    document.body.style.overflow = "auto";     // unlock scroll
  }

  btn.addEventListener("click", () => {
    if (sidebar.classList.contains("open")) {
      closeSidebar();
    } else {
      openSidebar();
    }
  });
closeBtn.addEventListener("click", closeSidebar);
  overlay.addEventListener("click", closeSidebar);

});
</script>
