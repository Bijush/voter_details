<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Polling Station 87</title>

<style>
  :root {
  --bg-body:#f3f4f6;
  --bg-card:#fff;
  --border:#d1d5db;
  --accent:#2563eb;
  --accent-soft:#e5edff;
  --text:#111827;
}

/* RESET */
*{box-sizing:border-box;}
body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,sans-serif;
  background:var(--bg-body);
  color:var(--text);
  font-size:17px;
  line-height:1.45;
}

/* LAYOUT */
.page{
  max-width:1200px;
  margin:auto;
  padding:10px;
  display:flex;
  gap:10px;
  align-items:flex-start;
}

.main{flex:1;}

/* SIDEBAR */
.sidebar{
  width:220px;
  background:#fff;
  padding:10px;
  border:1px solid var(--border);
  border-radius:12px;
  max-height:calc(100vh - 80px);
  overflow-y:auto;
}
.sidebar-title{
  text-align:center;
  font-size:12px;
  font-weight:600;
  margin-bottom:6px;
}
.house-nav{display:flex;flex-direction:column;gap:4px;}
.house-nav-item{
  padding:4px 0;
  border-radius:999px;
  font-size:12px;
  border:1px solid var(--border);
  cursor:pointer;
  background:#f9fafb;
}
.house-nav-item:hover{
  background:var(--accent-soft);
  border-color:var(--accent);
}
.house-nav-item.active{
  background:var(--accent);
  color:#fff;
  font-weight:600;
}

/* MOBILE SIDEBAR */
.sidebar-overlay{
  position:fixed;
  top:0;left:0;
  width:100%;height:100%;
  background:rgba(0,0,0,.35);
  display:none;
  z-index:9998;
}
.sidebar{
  position:fixed;
  left:-240px;
  top:0;
  height:100vh;
  z-index:9999;
  box-shadow:2px 0 8px rgba(0,0,0,.2);
  transition:.3s;
}
.sidebar.open{left:0;}
.sidebar-close-btn{
  display:none;
  position:absolute;
  right:10px;top:10px;
  width:32px;height:32px;
  border-radius:50%;
  border:1px solid var(--border);
  background:#eee;
  cursor:pointer;
  align-items:center;
  justify-content:center;
  font-size:18px;
}

/* Toggle button */
.sidebar-toggle-btn{
  margin:8px 0 0 5px;
  padding:0 14px;
  height:40px;
  border-radius:10px;
  cursor:pointer;
  border:1px solid var(--border);
  background:#fff;
  font-size:13px;
  box-shadow:0 2px 5px rgba(0,0,0,.1);
}

/* MOBILE */
@media(max-width:768px){
  .page{flex-direction:column;}

  .sidebar{
    width:220px;
  }
  .sidebar-close-btn{display:flex;}
}

/* MAIN CARD */
.card-main{
  background:var(--bg-card);
  padding:12px 12px 20px;
  border-radius:18px;
  box-shadow:0 6px 18px rgba(0,0,0,.08);
  position:relative;
}
h1{text-align:center;margin:0 0 4px;font-size:22px;font-weight:700;}
.subtitle{text-align:center;font-size:12px;color:#6b7280;margin-bottom:6px;}

/* STICKY HEADER */
.sticky-header{
  position:sticky;
  top:0;
  z-index:50;
  padding:8px;
  margin:-8px -8px 10px;
  border-radius:14px;
  background:rgba(255,255,255,.88);
  backdrop-filter:blur(14px);
  border:1px solid rgba(148,163,184,.45);
}
#search{
  width:100%;
  padding:12px;
  border-radius:999px;
  border:2px solid var(--border);
  background:#fff;
  font-size:14px;
}
#search:focus{
  border-color:var(--accent);
  box-shadow:0 0 0 2px rgba(37,99,235,.18);
}

/* FILTERS */
.filter-bar{
  margin:8px 0;
  display:flex;
  gap:6px;
  flex-wrap:wrap;
}
.filter-bar select{
  flex:1 1 120px;
  min-width:110px;
  padding:7px 9px;
  border-radius:999px;
  border:1px solid var(--border);
  background:#f9fafb;
  font-size:12px;
}

/* STATS */
.stats-bar{
  display:flex;
  gap:6px;
  flex-wrap:wrap;
  font-size:11px;
}
.stat-chip{
  padding:4px 8px;
  border-radius:999px;
  border:1px solid var(--border);
  background:#f9fafb;
}
.stat-chip .value{font-weight:700;color:var(--accent);}

/* RESULTS */
.house-section{
  padding:16px;
  border-radius:18px;
  margin-bottom:16px;
}
.house-title{
  font-size:18px;
  font-weight:700;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

/* CARD */
.card{
  display:flex;
  gap:14px;
  background:#fff;
  border-radius:16px;
  padding:14px 16px;
  border:1px solid #e0e0e0;
  box-shadow:0 4px 14px rgba(0,0,0,.08);
  margin-bottom:16px;
}
.card:hover{transform:translateY(-1px);}
.card-content{flex:1;display:flex;flex-direction:column;gap:4px;}
.card p{margin:2px 0;font-size:15px;color:#333;}

.voter-photo{
  width:90px;
  height:90px;
  border-radius:10px;
  object-fit:cover;
  box-shadow:0 2px 8px rgba(0,0,0,.15);
  border:3px solid #fff;
}

/* LABELS */
.card-header-line{
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.card-header-line span{font-size:20px;font-weight:700;}

.pill{
  padding:3px 10px;
  border-radius:12px;
  background:var(--accent-soft);
  font-size:12px;
}
.head-pill{background:var(--accent);color:#fff;}
.dup-badge{
  background:#f97316;
  color:#fff;
  padding:3px 10px;
  border-radius:12px;
  font-size:12px;
}

/* GENDER */
.gender-pill{
  padding:4px 10px;
  border-radius:12px;
  font-size:13px;
  font-weight:600;
}
.gender-pill.male{background:#d9e8ff;color:#144fc6;}
.gender-pill.female{background:#ffe1e1;color:#c62828;}

/* BACK TO TOP */
#backToTop{
  position:fixed;
  right:14px;bottom:18px;
  padding:8px 12px;
  border-radius:999px;
  border:1px solid var(--border);
  background:#fff;
  display:none;
  cursor:pointer;
  box-shadow:0 2px 8px rgba(0,0,0,.25);
}

/* DUP BUTTON */
#dupJumpBtn{
  position:fixed;
  right:14px;bottom:70px;
  padding:10px 14px;
  border-radius:50%;
  border:1px solid var(--border);
  background:#fff;
  display:none;
  font-size:16px;
  cursor:pointer;
  box-shadow:0 2px 8px rgba(0,0,0,.25);
}

/* BREADCRUMB */
.breadcrumb{
  position:sticky;
  top:0;
  z-index:80;
  background:rgba(255,255,255,.88);
  backdrop-filter:blur(12px);
  padding:10px 14px;
  border-radius:12px;
  border:1px solid rgba(148,163,184,.35);
  margin:-4px -8px 12px;
  display:flex;
  gap:6px;
  font-size:14px;
  align-items:center;
}
.breadcrumb strong{color:#111827;font-weight:600;}
.breadcrumb i{color:var(--accent);}
</style>
</head>

  <script>
document.addEventListener("DOMContentLoaded", () => {

  const sidebar = document.querySelector(".sidebar");
  const overlay = document.getElementById("sidebarOverlay");
  const btn     = document.getElementById("toggleSidebarBtn");
  const closeBtn = document.querySelector(".sidebar-close-btn");

  function openSidebar() {
    sidebar.classList.add("open");
    overlay.style.display = "block";
    document.body.style.overflow = "hidden";   // lock scroll
  }

  function closeSidebar() {
    sidebar.classList.remove("open");
    overlay.style.display = "none";
    document.body.style.overflow = "auto";     // unlock scroll
  }

  btn.addEventListener("click", () => {
    if (sidebar.classList.contains("open")) {
      closeSidebar();
    } else {
      openSidebar();
    }
  });
closeBtn.addEventListener("click", closeSidebar);
  overlay.addEventListener("click", closeSidebar);

});
</script>
